name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "**/*.md"
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "**/*.md"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_MULTILEVEL_LOOKUP: 0
  NUGET_PACKAGES: ${{ github.workspace }}/nuget-packages

jobs:
  dotnet:
    name: .NET build & test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET (global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('global.json', '**/*.csproj', '**/*.fsproj', '**/*.props', '**/*.targets', 'Directory.Packages.props', 'NuGet.config', '**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Cache .NET workload packs (Windows)
        uses: actions/cache@v4
        with:
          path: |
            ~/.dotnet/packs
            ~/.dotnet/sdk-manifests
            ~/.dotnet/workloads
          key: ${{ runner.os }}-dotnetpacks-${{ hashFiles('global.json') }}
          restore-keys: |
            ${{ runner.os }}-dotnetpacks-

      - name: Restore MAUI workloads (pinned by SDK)
        run: |
          dotnet --info
          dotnet workload restore TheButton.sln --skip-manifest-update --ignore-failed-sources
          dotnet workload --info

      # Critical: restore with RID so the win-x64 runtime pack is downloaded,
      # without overriding TargetFramework (prevents NETSDK1005).
      - name: Restore (solution, win-x64 RID)
        shell: pwsh
        run: |
          dotnet restore TheButton.sln -r win-x64

      - name: Build
        run: dotnet build TheButton.sln -c Release --no-restore

      - name: Test
        run: dotnet test TheButton.sln -c Release --no-build --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/*.trx"
          if-no-files-found: warn
          retention-days: 7

  web:
    name: Web build & test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: src/TheButton.Web/package-lock.json

      - name: Install
        working-directory: src/TheButton.Web
        run: npm ci

      - name: Test
        working-directory: src/TheButton.Web
        run: npm test --if-present

      - name: Build
        working-directory: src/TheButton.Web
        run: npm run build --if-present

      - name: Upload web build output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: src/TheButton.Web/dist
          if-no-files-found: ignore
          retention-days: 3
