name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Install MAUI Workload
      run: dotnet workload install maui --ignore-failed-sources

    - name: Restore dependencies
      run: dotnet restore TheButton.sln

    - name: Build
      run: dotnet build TheButton.sln --no-restore

    - name: Test
      run: dotnet test TheButton.sln --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/*.trx'

  android-e2e:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    - uses: actions/checkout@v4

    - name: Enable KVM
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Install Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install MAUI Workload
      run: dotnet workload install maui-android --ignore-failed-sources

    - name: Install Maestro
      run: |
        curl -Ls "https://get.maestro.mobile.dev" | bash
        echo "$HOME/.maestro/bin" >> $GITHUB_PATH

    - name: Run Android Emulator and Maestro
      uses: reactivecircus/android-emulator-runner@v2

      with:
        api-level: 33
        target: default
        arch: x86_64
        emulator-boot-timeout: 1200
        emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -camera-back none -no-metrics
        script: |
          chmod +x scripts/run-android-e2e.sh
          ./scripts/run-android-e2e.sh

    - name: Upload Maestro Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: maestro-report-android
        path: ~/.maestro/tests/**/*

    - name: Upload Logcat
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: logcat-android
        path: android-logcat.txt
