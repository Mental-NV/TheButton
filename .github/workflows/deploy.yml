name: Build and Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build with dotnet
        run: dotnet build TheButton.sln --configuration Release

      - name: Test with dotnet
        run: dotnet test TheButton.sln --configuration Release --no-build

      - name: Build React App
        working-directory: ./src/TheButton.Web
        run: |
          npm install
          npm run build
