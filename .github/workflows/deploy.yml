name: Deploy

on:
  workflow_run:
    workflows: [ "CI" ]
    branches: [ main ]
    types: [ completed ]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_MULTILEVEL_LOOKUP: 0
  NUGET_PACKAGES: ${{ github.workspace }}/nuget-packages

jobs:
  deploy_backend:
    name: Deploy backend (Azure Web App)
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: windows-latest

    # Key fix: Deploy does not require workloads; avoid workload resolver / pinned workloadVersion issues.
    env:
      MSBuildEnableWorkloadResolver: "false"

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET (global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('global.json', '**/*.csproj', '**/*.fsproj', '**/*.props', '**/*.targets', 'Directory.Packages.props', 'NuGet.config', '**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore src/TheButton.Api/TheButton.Api.csproj

      - name: Publish
        run: dotnet publish src/TheButton.Api/TheButton.Api.csproj -c Release --no-restore -o ./publish

      - name: Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: clickthebutton
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish

  deploy_frontend:
    name: Deploy frontend (Azure Static Web Apps)
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: src/TheButton.Web/package-lock.json

      - name: Install
        working-directory: src/TheButton.Web
        run: npm ci

      - name: Build
        working-directory: src/TheButton.Web
        run: npm run build

      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: src/TheButton.Web
          api_location: ""
          output_location: dist
          skip_app_build: true
