name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_backend:
    uses: ./.github/workflows/reusable-build-dotnet.yml
    with:
      configuration: Release
      workloads: 'maui'
      publish-project: 'src/TheButton.Api/TheButton.Api.csproj'
      upload-artifact-name: 'backend-app'

  deploy_backend:
    needs: build_backend
    runs-on: windows-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "clickthebutton"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish

  deploy_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: src/TheButton.Web/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: src/TheButton.Web

      - name: Run Frontend Tests
        run: npm test
        working-directory: src/TheButton.Web

      - name: Build and Deploy Frontend
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "src/TheButton.Web"
          api_location: ""
          output_location: "dist"

